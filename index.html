<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- for font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;800&display=swap" rel="stylesheet">
    <!-- daisy UI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <!-- font awesome -->
      <script src="https://kit.fontawesome.com/af80b5a6bc.js" crossorigin="anonymous"></script>
    <!-- style section -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- Tea House Project with DaisyUi and Tailwind CSS -->
    <head class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
              
              <div>
                <h1 class="text-7xl font-extrabold">It's good <br> 
                    tea time at The <br> Tea House</h1>
                <p class="py-6 text-[18px]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="btn btn-primary">Explore More</button>
              </div>
              <div>
                <img src="/images/banner.png" class="max-w-sm" />
                    <!-- ratings badge -->
                <div class="-mt-16 flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60">
                    <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                    <div>
                        <h3 class="text-3xl">5.00</h3>
                        <p class="text-[16px]">Trust Pilot Ratings</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </head>

    <main></main>

    <footer></footer>

</body>

</html>
